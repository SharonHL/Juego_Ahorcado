<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Juego: El Ahorcado</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.min.css"
            integrity="sha512-FEQLazq9ecqLN5T6wWq26hCZf7kPqUbFC9vsHNbXMJtSZZWAcbJspT+/NEAQkBfFReZ8r9QlA9JHaAuo28MTJA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="imagenes/logo.png" /><span>CHALLENGE ONE: Juego El Ahorcado</span>
            </div>
        </header>
        <main>
            <section class="inicio" id="principal">
                <div class="boton_ini">
                    <button class="boton_iniciar" id="iniciar">Iniciar juego</button>
                </div>
                <div class="boton_add">
                    <button class="boton_agregar" id="agregar">Agregar nueva palabra</button>
                </div>
            </section>
            <section class="inicio_add" id="agregar-palabra" style="display: none;">
                <input class="input-texto" id="input-texto" placeholder="Ingrese una palabra" maxlength="8" />
                <div class="importante">
                    <p><img src="imagenes/importante.png">MÃ¡x. de 8 letras</p>
                </div>
                <div class="botones">
                    <button class="boton_guardar" id="guardar">Guardar Y Empezar</button>
                    <button class="boton_cancelar" id="cancelar">Cancelar</button>
                </div>
            </section>
            <section class="inicio inicio-juego" id="juego" style="display: none;">
                <div class="canvas-contenedor" >
                    <canvas height="600" width="600" id="ahorcado"></canvas>
                </div>
                <div class="letras-error">
                    <h4 id="letras-error"></h4>
                </div>
                <div class="botones">
                    <button class="boton_guardar" id="nuevojuego">Nuevo juego</button>
                    <button class="boton_cancelar" id="desistir">Desistir</button>
                </div>
            </section>
        </main>
        <footer>
            <section class="personal">
                <h4>Desarrollado por: Sharon Herrera</h4>
                <div class="sociales">
                    <a href="https://github.com/SharonHL" target="_blank" class="card "><i
                            class="fa fa-github fa-2x"></i></a>
                    <a href="https://www.linkedin.com/in/sharon-lucero" target="_blank" class="card "><i
                            class="fa fa-linkedin fa-2x"></i></a>
                </div>
            </section>
            <section class="programa">
                <img src="imagenes/logo_inv.png" alt="alura">
                <img src="imagenes/oracle.png" alt="oracle">
            </section>
        </footer>
        <script src="SweetSweel.js"></script>
        <script src="horca.js"></script>
        <script src="canvas.js"></script>
    </body>
</html>
